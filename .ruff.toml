target-version = "py312"
line-length = 100

# ВАЖНО: проверяем только наш код, не весь мусор/venv/бэкапы
src = ["coworkingbot", "tests"]

exclude = [
  ".git",
  ".pytest_cache",
  "__pycache__",
  "venv",
  ".venv",
  "venv.BAK*",
  ".cache",
  "backup_*",
  "backup_refactor_*",
  "working_bot_fixed_clean.py",
  "working_bot_FIXED_OK_*.py",
  "working_bot_fixed.py.bak_*",
  "working_bot_fixed.py.BROKEN_*",
]

[lint]
# базовый разумный набор, без фанатизма
select = ["E", "F", "I", "W", "UP", "B"]
ignore = ["E501"]  # длину строк не душим

[lint.per-file-ignores]
"coworkingbot/working_bot_fixed.py" = ["E722", "F811"]
